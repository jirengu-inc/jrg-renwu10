<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        li{
            list-style: none;
        }
        a{
            text-decoration: none;
            color: inherit;
        }
        *{
            margin: 0;
            padding: 0;
        }
        .box{
            position: relative;
            margin: 20px auto;
            width: 800px;
            height: 450px;
            overflow: hidden;
        }
        .box .img-ct{
            position: absolute;
        }
        .box .img-ct img{
            width: 800px;
            height: 450px;
        }
        .box .img-ct:after{
            content: ' ';
            display: block;
            clear: both;
        }
        .box .img-ct li{
            float: left;
        }
        .btn{
            position: absolute;
            top: 50%;
            margin-top: -15px;
            width: 30px;
            height: 30px;
            line-height: 30px;
            text-align: center;
            background: #4E443C;
            color: #fff;
            border-radius: 30px;
            box-shadow: 0 0 2px #999;
            opacity: 0.8
        }
        .btn:hover{
            opacity: 1;
        }
        .btn-left{
            left: 10px;
        }
        .btn-right{
            right: 10px;
        }
        .thumbnail {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .thumbnail li {
            width: 80px;
            height: 45px;
            background: #fff;
            display: inline-block;
            cursor: pointer;
            opacity: 0.7;
            border: 1px solid #ccc;
        }
        .thumbnail li.active {
            opacity: 1;
            border-color: #000;
        }
        .thumbnail li img{
            width: 80px;
            height: 45px;
        }


        /*瀑布流*/
        .picture {
            text-align: center;
            padding: 20px 0;
            /*width: 1200px;*/

            background-color: #f7f7f7;
        }
        .picture .container{
            margin: 0 auto;
            width: 1200px;
        }
        .picture .waterfall-ct {
            position: relative;
        }
        .picture>.container>h2 {
            font-size: 40px;
            margin-bottom: 15px;
            font-weight: 700;
        }
        .picture.container>p {
            font-size: 18px;
            margin-bottom: 60px;
        }
        .picture h4 {
            color:#616161;
            font-size: 18px;
        }
        .picture .waterfall-ct p {
            color: #9e9e9e;
            font-size: 12px;
        }
        .picture .waterfall-ct>li{
            margin: 10px;
            width: 280px;
            position: absolute;
            box-shadow: 1px 1px 12px #bdbdbd;
            background-color: #fff;
            opacity: 1;
            transition: 1s opacity;
        }
        .picture .waterfall-ct>li:hover {
            z-index: 100;
            transform: scale(1.1);
        }
        .picture img {
            width: 280px;
        }
        .picture .loadmore {
            display: inline-block;
            width: 130px;
            height: 50px;
            line-height: 50px;
            cursor: pointer;
            color: white;
            background-color: #F44336;
            font-weight: 700;
            font-size: 18px;
            transition: 0.5s all;
            margin-top: 50px;
        }
        .picture .loadmore:hover {
            background-color: #ff7043;;
        }
        .go-top {
            box-shadow: 1px 1px 5px -1px #ccc;
            width: 60px;
            line-height: 60px;
            font-size: 14px;
            text-align: center;
            background-color: rgba(0, 255, 255, 0.7);;
            position: fixed;
            bottom: 10px;
            right: 10px;
            color: #FFF;
            z-index: 1000;
            font-weight: 100;
            border-radius: 100%;
            cursor: pointer;
            opacity: 0.4;
        }
    </style>

</head>
