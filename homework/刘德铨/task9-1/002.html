<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
    body {
        background: #F49C75;
        text-align: center;
    }
    a {
        text-decoration: none;
    }
    button {
       outline: none;
       border: none;
    }
    .btn {
        margin-top: 50px;
        color: #fff;
        display: inline-block;
        width: 80px;
        height: 30px;
        line-height: 30px;
        border-radius: 10px;
        background: #F26536;
        text-align: center;
        cursor: pointer;
    }
    .btn:hover {
        background: #c14d21;
    }
    .btn:active {
        background: #e25f31;
    }
    </style>
</head>
<body>
    <a class="btn" href="#">确定</a>
    <span class="btn" >取消</span>
    <div class="btn">提交</div>
    <button class="btn"> 发送</button>
</body>
</html>
