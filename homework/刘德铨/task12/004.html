<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
         body {
            background: #DF883E;
            margin: 0;
            color: #FFF;
            font-weight: bold;
            font-size: 20px;
            min-width: 417px;
        }
        div {
            text-align: center;
        }
        .header,.footer {
            height: 100px;       
            line-height: 100px;
            background: #377EFD;
        }
        .box {
            padding: 0 0 0 200px;
        }
        .box::after {
            content: '';
            display: block;
            clear: both;
        }
        .main {
            float: left;
            width: 100%;
            height: 300px;
            line-height: 300px;
            background: #66DB29;
           /*  padding-right: 200px; */
        }
        .left {
            float: left;
            width: 200px;
            height: 400px;
            line-height: 400px;
            background: #DB3E28;
            margin-left: -100%;
            position: relative;
           /*  left: -400px; */
           left: -200px;
        }
    </style>
</head>
<body>
    <div class="header">头部</div>
    <div class="box">
        <div class="main">圣杯布局</div>
        <div class="left">左侧栏</div>
    </div>
    <div class="footer">底部</div>
</body>
</html>
