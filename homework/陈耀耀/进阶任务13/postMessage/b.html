<html>
<style>
	html,body{
		margin: 0;
	}
	input{
		margin: 20px;
		width: 200px;
	}
</style>

	<input id="input" type="text"  placeholder="http://b.yasinchan.com:8080/b.html">
<script>
// URL: http://localhost:8080/b.html
 
$('#input').addEventListener('input', function(){
	window.parent.postMessage(this.value, '*');
})
window.addEventListener('message',function(e) {
		$('#input').value = e.data
    console.log(e.data);
});
function $(id){
	return document.querySelector(id);
}	
</script>
</html>
