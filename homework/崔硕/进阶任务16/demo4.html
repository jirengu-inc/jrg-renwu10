<script>
  function getImg(){
    var img=$(".container img");
    img.each(function(){
      var $cur=$(this);
      show($cur);
    })
  }
  getImg();

  function show(el){
    var windowH=$(window).height();
    var scrollH=$(window).scrollTop();
    var Top=el.offset().top;

    if(Top<windowH+scrollH){
      el.attr('src',el.attr('data-src'));
    }
  }
  var clock;
  $(window).on("scroll",function(){
    if(clock){
      clearTimeout(clock);
    }else{
      setTimeout(function(){
        getImg();
        console.log($(window).scrollTop());
      },500);
    }
  })
