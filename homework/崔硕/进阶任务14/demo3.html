			name: '珂兰 黄金手链 3D猴哥款',

		}
		];


		function getProdHtml(prod){
			var html = '';
			html += '<li class="prod">';
			html +=   '<div class="cover"><a class="btn" href="">立即抢购</a></div>'
			html +=    '<a href="#">'
			html +=      '<img src="'+prod.img+'" alt="">'
			html +=      '<div class="prod-name">'+prod.name+'</div>'
			html +=      '<div class="prod-price">'+prod.price+'</div>'
			html +=    '</a>'
			html += '</li>';
			return html;
		}


		$('.btn-add').on('click',function(e){
			e.preventDefault();
			$.each(products,function(idx,prod){
				var html = getProdHtml(prod);
				$('.prod-ct').append(html);
			});
		});

		$('.prod-ct').on('mouseenter',function(e){
			$(this).addClass('hover');
		});
		$('.prod-ct').on('mouseleave',function(e){
			$(this).removeClass('hover');
		})


		//当事件冒泡到.prod-ct对象时，检测事件的target，如果与传入的选择符（这里是.prod）匹配，就触发事件，否则不触发。
