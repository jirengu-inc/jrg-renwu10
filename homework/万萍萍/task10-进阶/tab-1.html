<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>进阶10-事件的应用-tab切换</title>
<meta name="description" content="">
<meta name="keywords" content="">
<link href="" rel="stylesheet">

<style type="text/css">
	ul, li {
		margin: 0;
		padding: 0;
		list-style: none;
	}

	.ct {
		width: 600px;
		border: 1px solid #ccc;
		margin: 0 auto;
		padding: 5px;
	}
	.clearfix:after {
		content: "";
		display: block;
		clear: both;
	}
	.header {
		border: 1px solid #ccc;
	}
	.header>li {
		border-left: 1px solid #ccc;
		padding: 5px 83px;
		float: left;
		cursor: pointer;
	}
	.header li:first-of-type{
		border-left: none;
	}

	.header .active {
		background: #eee;
	}
	.content {
		border: 1px solid #ccc;
		border-top: none;
		height: 200px;
	}
	.content>li{
		display: none;
		padding: 20px;
	}
	.content .active{
		display: block;
	}

</style>
</head>
<body>
    <div class="ct">
    	<ul class="header clearfix">
	    	<li class="active">tab1</li>
	    	<li>tab2</li>
	    	<li>tab3</li>
    	</ul>

		<ul class="content">
	    	<li class="active">内容1</li>
	    	<li>内容2</li>
	    	<li>内容3</li>
    	</ul>
    </div>

    <script>
    	var tabHeader = document.querySelector(".header");
    	var tabList = document.querySelectorAll(".header>li");
    	var contentList = document.querySelectorAll(".content>li");
    	var clsName = "active";

    	tabHeader.addEventListener("click", function (e){
    		var clickNode = e.target;
    		if(clickNode.tagName.toLowerCase() === "li"){
    			cleanActive();
    			clickNode.classList.add(clsName);
	    		var index = [].indexOf.call(tabList, clickNode);
	    		contentList[index].classList.add(clsName);
    		}
    	});

    	function cleanActive() {
    		var i = 0;
    		for (i; i < tabList.length; i++) {
    			tabList[i].classList.remove(clsName);
    			contentList[i].classList.remove(clsName);
    		}
    	}

    </script>
</body>
</html>
