    饥人谷是什么
    <p>饥人谷是前百度阿里工程师联合创立的互联网前端技能在线培训机构，为想从事前端行业的同学提供最专业的导师、最贴心的服务、最优惠的价格。饥人谷所有的导师均来自百度、腾讯、阿里等一线互联网公司，有多年工作经验，专业水平业界一流。爱总结、爱分享、爱说教是他们的共性，青春、聪明、开放、负责是他们的特点，高标准、严要求、授之以渔是他们的态度。在这里，你可以知道互联网产品是如何产生的，可以知道网站是如何搭建的，可以掌握前端工程师必备的知识体系，可以轻松的手写页面，可以熟练使用业界流行的框架、工具...。最重要的是，你将学会如何思考。</p>
