<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<form>

		账号：<input type="text" name="name" id="name" placeholder="用户名" /><br>

		密码：<input type="password" name="psw" id="psw" value="123456789"><br>

		性别：<input type="radio" name="sex" id="male" value="male" checked><label for="male" >男</label>
		<input type="radio" name="sex" id="female" value="female"><label for="female">女</label>
		<br>
		取向：<input type="radio" name="target" id="male1" value="male"/><label for="male1">男</label>
		<input type="radio" name="target" id="female1" value="female" checked/><label for="female1">女</label>
		<br>
		爱好：<input type="checkbox" name="hobby" value="dota" id="dota"/><label for="dota">dota</label>
		<input type="checkbox" name="hobby" value="travel" id="travel" checked/><label for="travel">旅游</label>
		<input type="checkbox" name="hobby" value="pet" id="pet" checked/><label for="pet">宠物</label>
		<div>
		评论：<textarea cols="45" rows="10" placeholder="ddd" name="comment"></textarea>
	</div>
		我的car：
		<select>
			<option selected="selected">萨博</option>
			<option>audi</option>
			<option>volvo</option>
		</select>
		<input type="submit" value="提交">

	</form>
</body>
</html>
