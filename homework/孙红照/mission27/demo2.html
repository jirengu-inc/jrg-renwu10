<!DOCTYPE html>
<html>
<head>
	<title>demo2</title>
	<meta charset="utf-8">
	<style type="text/css">
		* {
			padding: 0;
			margin: 0;
			list-style: none;
			text-decoration: none;
		}
		.carousel {
			position: relative;
			width: 240px;
			height: 180px;
			margin: 10px;
		}

		.carousel .img-ct li {
			position: absolute;
			display: none;
		}
		.carousel a {
			cursor: default;
		}
		.carousel .img-ct img {
			width: 240px;
			height: 180px;
		}
		.carousel .arrow {
			width: 30px;
			height: 30px;
			text-align: center;
			font-size: 20px;
			line-height: 30px;
			color: white;
			background-color: rgba(0,0,0,0.5);
			border-radius: 15px;
			position: absolute;
			top: 75px;
			z-index: 10000000;
			cursor: pointer;
		}
		.carousel .pre {
			left: 10px;
		}
		.carousel .next {
			left: 200px;
		}
		.index-ct li {
			position: absolute;
			width: 30px;
			height: 5px;
			background-color: rgba(255,0,0,0.5);
			z-index: 100000000;
			top: 155px;
			cursor: pointer;
		}
		.index-ct li:nth-child(1) {
			left: 30px;
		}
		.index-ct li:nth-child(2) {
			left: 80px;
		}
		.index-ct li:nth-child(3) {
			left: 130px;
		}
		.index-ct li:nth-child(4) {
			left: 180px;
		}
		.active {
			background-color: rgba(0,0,0,1)!important;
		}
	</style>
</head>
<body>
<div class="carousel">
	<ul class="img-ct">
		<li data-id=0  class="target-img active-img"><a href="#"><img src="img/1-1.jpg"></a></li>
		<li data-id=1 class="target-img"><a href="#"><img src="img/1-2.jpg"></a></li>
		<li data-id=2 class="target-img"><a href="#"><img src="img/1-3.jpg"></a></li>
		<li data-id=3 class="target-img"><a href="#"><img src="img/1-4.jpg"></a></li>
	</ul>
	<a class="pre arrow" href="javascript:void(0)"><</a>
	<a class="next arrow" href="javascript:void(0)">></a>
	<ul class="index-ct">
		<li class="active"></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</div>

<div class="carousel">
	<ul class="img-ct">
		<li data-id=0  class="target-img active-img"><a href="#"><img src="img/1-1.jpg"></a></li>
		<li data-id=1 class="target-img"><a href="#"><img src="img/1-2.jpg"></a></li>
		<li data-id=2 class="target-img"><a href="#"><img src="img/1-3.jpg"></a></li>
		<li data-id=3 class="target-img"><a href="#"><img src="img/1-4.jpg"></a></li>
	</ul>
	<a class="pre arrow" href="javascript:void(0)"><</a>
	<a class="next arrow" href="javascript:void(0)">></a>
	<ul class="index-ct">
		<li class="active"></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</div>

<div class="carousel">
	<ul class="img-ct">
		<li data-id=0  class="target-img active-img"><a href="#"><img src="img/1-1.jpg"></a></li>
		<li data-id=1 class="target-img"><a href="#"><img src="img/1-2.jpg"></a></li>
		<li data-id=2 class="target-img"><a href="#"><img src="img/1-3.jpg"></a></li>
		<li data-id=3 class="target-img"><a href="#"><img src="img/1-4.jpg"></a></li>
	</ul>
	<a class="pre arrow" href="javascript:void(0)"><</a>
	<a class="next arrow" href="javascript:void(0)">></a>
	<ul class="index-ct">
		<li class="active"></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</div>
<script src="http://apps.bdimg.com/libs/jquery/1.9.1/jquery.js
"></script>
<script type="text/javascript">
	var isAnimate = false;
	var nowImgId = 0;

	$(".pre").on("click", function(){
		if (nowImgId == 0) {
			switchImg(3);
		}
		if (nowImgId != 0) {
			switchImg(nowImgId-1);
		}
	})
	
	$(".next").on("click", function(){
		if (nowImgId == 3) {
			switchImg(0);
		}
		if (nowImgId != 3) {
			switchImg(nowImgId+1);
		}
	})
	
	$(".index-ct li").on("click", function(){
		var idxId = parseInt($(this).index());
		if (nowImgId === idxId) {
			return
		}
		switchImg(idxId);
	})

	switchImg(0);
	autoPlay();


	function switchImg(id){
		if (isAnimate) {
			return;
		}
		isAnimate = true;
		$(".index-ct li").removeClass("active");
		$(".index-ct li").eq(id).addClass("active");
		$(".img-ct").children().eq(nowImgId).fadeOut(500);
		$(".img-ct").children().eq(id).fadeIn(500,function(){
			isAnimate = false;
		})
		nowImgId = id;
	}

	function autoPlay(){
		setInterval(function(){
			switchImg((nowImgId+1)%4);
		}, 2000)
	}
</script>
</body>
</html>
