<html>
<head> 
<meta charset="utf-8"> 
<title>form</title> 
</head>
<body>
<form name="myform" method="post">
 姓名:<input type="text" name="name" placeholder="用户名"><br/>
 密码:<input type="password" name="password" value="11111111"><br/>
 姓名:<input type="radio" name="sex" value="male" checked="checked">男
      <input type="radio" name="sex" value="female">女<br/>
 取向:<input type="radio" name="sexual-orientation" value="male">男
      <input type="radio" name="sexual-orientation" value="female" checked="checked">女<br/>
 爱好:<input type="checkbox" name="hobby" value="dota">dota
      <input type="checkbox" name="hobby" value="travel" checked="checked">旅游
      <input type="checkbox" name="hobby" value="pets" checked="checked">宠物 <br/>
 评论:<textarea name="comments" rows="10" cols="40" placeholder="ddd"></textarea><br/>
 我的car:<select name="myCar">
 	<option value="audi">奥迪</option>
 	<option value="saab" selected="selected">萨博</option>
 	<option value="benz">奔驰</option>
</select>
</form>
</body>
</html>
